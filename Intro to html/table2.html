<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning table</title>
</head>
<body>
    <!-- table -->
    <table border ="6" width="70%">
        <!-- caption -->
        <caption>CODING NINJAS-XYZ DISPATCH</caption>
        <!-- column schedule & product -->
        <tr>
          <th colspan="2">schedule</th>
          <th colspan="4">product</th>
        </tr>
          <!-- first row -->
        <tr>
         <th>day</th>
         <th>time</th>
         <th>item</th>
         <th rowspan="1">shipping details</th>
         <th rowspan="1">quantity</th>
         <th rowspan="1">cost</th>
        </tr>
        <!-- second row -->
        <tr>
        <td>monday</td>
        <td rowspan="3">10:00 AM <hr>1:00 PM <hr>5:00 PM</td>
        <td>bag <hr> t-shirt <hr> notebook <hr>t-shirt <hr>notebook <hr>bag</td> 
        <td>10 <hr>10 <hr>20 <hr>20
        <hr>15
      <hr>8 </td>
      <td>2000 <hr>1300 <hr>800</td> 
      </tr>
      
      <!-- Third column -->
        <tr>
      <td>tuesday</td>
      <td>12:00 PM <hr> 1:00 PM</td>
      <td>bag <hr>t-shirt <hr>notebook <hr>t-shirt <hr>notebook</td>
      <td>8 <hr>12<hr>22 <hr>10 <hr>10</td>
      <td>2100 <hr>600</td>


          </tr>

    </table>
</body>
</html>
